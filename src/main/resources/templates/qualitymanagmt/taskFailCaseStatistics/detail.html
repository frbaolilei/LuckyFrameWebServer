<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m"
			id="form-taskFailCaseStatistics-detail"
			th:object="${taskFailCaseStatistics}">
			<input id="id" name="id" th:field="*{id}" type="hidden">
			<div class="form-group">
				<Strong class="col-sm-3 control-label">用例名称：</Strong>
				<div class="col-sm-8">
					<label class="form-control" style="border: 0px"
						th:text="*{caseName}"></label>
				</div>
			</div>
			<div class="form-group">
				<Strong class="col-sm-3 control-label">失败原因：</Strong>
				<div class="col-sm-8">
					<label class="form-control" style="border: 0px"
						th:text="*{failCause}"></label>
				</div>
			</div>
			<div class="form-group">
				<Strong class="col-sm-3 control-label">失败说明：</Strong>
				<div class="col-sm-8">
					<label class="form-control" style="border: 0px"
						th:text="*{failRemark}"></label>
				</div>
			</div>
			<div class="form-group">
				<Strong class="col-sm-3 control-label">关联bug链接：</Strong>
				<div class="col-sm-8">
					<label class="form-control" style="border: 0px"
						th:text="*{bugLink}"></label>
				</div>
			</div>
			<div class="form-group">
				<Strong class="col-sm-3 control-label">开始时间：</Strong>
				<div class="col-sm-8">
					<label class="form-control" style="border: 0px"
						th:text="*{createTime}"></label>
				</div>
			</div>
			<div class="form-group">
				<Strong class="col-sm-3 control-label">结束时间：</Strong>
				<div class="col-sm-8">
					<label class="form-control" style="border: 0px"
						th:text="*{finishTime}"></label>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "qualitymanagmt/taskFailCaseStatistics";
	</script>
</body>
</html>
